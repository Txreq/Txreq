
theme = "dark_plus"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-e = ["goto_line_end"]
C-q = ["goto_line_start"]
esc = ["collapse_selection", "keep_primary_selection"]
